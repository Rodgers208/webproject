<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>
    <link rel="stylesheet" href="../static/files/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <section class="row">
            <div class="col-md-6">
                
           
    
    <h1 class="text-primary">Upload Page</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="text" name="product_name" id="" placeholder="Enter name" required  class="form-control">
        <br>
        <textarea name="product_desc" class="form-control" required placeholder="Enter description" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="number" name="product_cost" class="form-control" id="" required placeholder="Enter price">
        <br>
        <select name="product_category" id="" class="form-control">
            <option value="electronic"> electronic</option>
            <option value="furniture"> furniture</option>
            <option value="phones">phones</option>
        </select>
<br>
<input type="file" name="product_image_name" id="" class="form-control">
<br>
<input type="submit" value="upload" class="btn btn-success">














    </form>
    <br>
    {{message}}
</div>
</section>
</div>
</body>
</html>
